<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query Assignment</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nabvar -->
      <nav>

        <!-- Hamburger -->
        <div class="hamburger">
          <img src="./Assets/hambrger.png" alt="hamburger" />
        </div>

        <ul>
          <li class="home-option">Home</li>
          <li>Projects</li>
          <li>Technologies</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <!-- Main Section -->
    <main>
      <section class="intro">
        <div class="intro-text">
          <div class="line1">
            <img src="./Assets/waving-hand.png" alt="hand" />
            <h3 class="intro-head1">Hi Everyone</h3>
          </div>
          <div class="line2">
            <h1 class="intro-head2">Mark Anderson</h1>
            <h2 class="intro-head3">Developer</h2>
          </div>
        </div>

        <div class="intro-img">
          <img src="./Assets/pc-image.png" alt="pc-img" />
        </div>
      </section>

      <section class="project">
        <div class="head-project">
          <h1 class="project-heading">Projects</h1>
          <div class="horizontal-divider-project"></div>
        </div>
        <div class="project-grid">
          <div class="project-details">
            <img src="./Assets/image.png" alt="project-img" />
            <p>Project 1</p>
          </div>
          <div class="project-details">
            <img src="./Assets/image.png" alt="project-img" />
            <p>Project 2</p>
          </div>
        </div>
        <div class="project-grid">
          <div class="project-details">
            <img src="./Assets/image.png" alt="project-img" />
            <p>Project 3</p>
          </div>
          <div class="project-details">
            <img src="./Assets/image.png" alt="project-img" />
            <p>Project 4</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="contact">
        <h1 class="contact-heading">Contact Me</h1>
        <div class="horizontal-divider-contact"></div>
        <div class="contact-list">
          <ul>
            <li><img src="./Assets/github.png" alt="" /></li>
            <li><img src="./Assets/linkedin.png" alt="" /></li>
            <li>
              <img
                src="./Assets/outlook.png"
                alt=""
                width="40px"
                height="40px"
              />
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
